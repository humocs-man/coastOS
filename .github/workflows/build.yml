name: bluebuild
on:
 # schedule:
  #  - cron: "00 06 * * *"
  #push:
   # paths-ignore:
    #  - "**.md"
  #pull_request:
  workflow_dispatch:
    inputs:
      build_iso:
        description: 'Soll eine ISO gebaut werden?'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image_name: "mein-image-name" # HIER DEINEN NAMEN AUS RECIPE.YML EINTRAGEN
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Custom Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true

  build-iso:
    name: Build ISO (Manual Only)
    needs: bluebuild
    # LÃ¤uft nur, wenn manuell gestartet UND der Haken bei build_iso gesetzt wurde
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_iso == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build ISO
        uses: jasonn3/build-container-installer@main
        id: build
        with:
          arch: x86_64
          image_name: ${{ needs.bluebuild.outputs.image_name }}
          image_repo: ghcr.io/${{ github.repository_owner }}
          image_tag: latest
          version: 41 # Deine Fedora Version
          variant: Silverblue # Oder Kinoite
          iso_name: ${{ needs.bluebuild.outputs.image_name }}-latest.iso

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.build.outputs.iso_name }}
          path: |
            ${{ steps.build.outputs.iso_path }}/${{ steps.build.outputs.iso_name }}
            ${{ steps.build.outputs.iso_path }}/${{ steps.build.outputs.iso_name }}-CHECKSUM
          if-no-files-found: error
          retention-days: 2
